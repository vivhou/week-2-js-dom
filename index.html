var MAX_ENROLLMENT = 1783;
  
  function updateTable() {
    var data = schools;

    var table = document.getElementById('data-table');
    var tbody = table.getElementsByTagName('tbody')[0];
    
    tbody.innerHTML = ''; //get rid of inside of tbody
  
    data.forEach(function (d) { //forEach is for each object in array
      //console.log(d.name);
      var row = document.createElement('tr');
      var school = document.createElement('td');
      school.innerHTML = d.name; //adding school name to each tr and td tags
      row.appendChild(school); //add row to dom

      var level = document.createElement('td');
      level.innerHTML = d.level_text; 
      row.appendChild(level); //add row to dom

      var enrollment = document.createElement('td');
      enrollment.innerHTML = d.enrollment + ' students'; 
      row.appendChild(enrollment); //add row to dom

      var barWrapper = document.createElement('td');
      var bar = document.createElement('div');
      bar.setAttribute('class', 'bar'); //assigns bar class
      bar.setAttribute('style', 'width: ' +(d.enrollment / MAX_ENROLLMENT * 100) + '%;');
      barWrapper.appendChild(bar);
      row.appendChild(barWrapper);


      tbody.appendChild(row);
    });

  }
  updateTable();

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 1: HTML Tables</title><!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .header {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Week 1: HTML Tables</h1>
      <p>We'll add our data to this table.</p>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Fruit</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>$0.55</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Oranges</td>
          <td>$0.80</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pears</td>
          <td>$0.95</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</body>
</html>
